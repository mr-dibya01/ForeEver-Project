<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>inline-flex Example</title>
  <style>
    .container {
      display: inline-flex;
      background-color: lightblue;
      padding: 10px;
      border: 2px solid blue;
    }

    .box {
      background-color: orange;
      padding: 10px 20px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <p>Text before 
    <div class="container">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>
  text after</p>
</body>
</html>
